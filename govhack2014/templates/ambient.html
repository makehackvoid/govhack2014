<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="//code.jquery.com/jquery-2.0.0.js"></script>
    <style>

    * {
      margin: 0;
      padding: 0;
    }
    #map {
      background-color: #fff;
      width: 100%;
      height: 100%;
      position: absolute;
    }
    .background {
      fill: none;
      pointer-events: all;
    }
    #suburbs {
      fill: #cde;
      stroke: #fff;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    #suburbs .active {
      fill: #89a;

    }

    circle {
      fill: #d52;
      stroke: #fff;
    }

    pre.prettyprint {
      border: 1px solid #ccc;
      margin-bottom: 0;
      padding: 9.5px;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script>
    var ART_TIME = 5;
    var MAP_TIME = 5;

    var m_width = $("#map").width(),
        width = $("#map").width(),
        height = $("#map").height(),
        suburb;

    var projection = d3.geo.mercator()
        .center([149.1244, -35.3075])
        .scale(80000)
        .translate([width / 2, height / 2, 1]);

    var path = d3.geo.path()
        .projection(projection);

    var svg = d3.select("#map").append("svg")
        .attr("preserveAspectRatio", "xMidYMid")
        .attr("viewBox", "0 0 " + width + " " + height)
        .attr("width", m_width)
        .attr("height", m_width * height / width);

    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", suburb_clicked);

    var g = svg.append("g");
    var g2 = g.append("g");
    var suburbs;
    var arts;

    d3.json("/static/suburbs.topo.json", function(error, us) {
      suburbs = topojson.feature(us, us.objects.suburbs).features;
      g2.attr("id", "suburbs")
        .selectAll("path")
        .data(suburbs)
        .enter()
        .append("path")
        .attr("id", function(d) { return "suburb" + d.id; })
        .attr("d", path)
        .on("click", suburb_clicked);

    });

    d3.json("/static/artsact.json", function(error, us) {
      arts = us;
      g2.selectAll(".pin")
        .data(arts)
        .enter().append("circle", ".pin")
        .attr("r", 5)
        .attr("transform", function(d) {
          return "translate(" + projection([
            d.location.longitude,
            d.location.latitude
          ]) + ")"});
      setup_timers();
    });

    function zoom(xyz) {
      var visual_z = xyz[2]/2;
      if(xyz[2] == 1) visual_z = 1;

      g.transition()
        .duration(750)
        .attr("transform", "translate(" + projection.translate() + ")scale(" + xyz[2] + ")translate(-" + xyz[0] + ",-" + xyz[1] + ")")
        .selectAll(["#suburbs"])
        .style("stroke-width", 1.0 / visual_z + "px")
        .selectAll("circle")
        .attr("r", 5.0/visual_z);
    }

    function get_xyz(d) {
      var bounds = path.bounds(d);
      var w_scale = (bounds[1][0] - bounds[0][0]) / width;
      var h_scale = (bounds[1][1] - bounds[0][1]) / height;
      var z = .96 / Math.max(w_scale, h_scale);
      var x = (bounds[1][0] + bounds[0][0]) / 2;
      var y = (bounds[1][1] + bounds[0][1]) / 2;
      return [x, y, z];
    }

    function get_art_xyz(d) {
      var xy = projection([d.location.longitude, d.location.latitude]);
      var z = 7.5;
      return [xy[0], xy[1], z];
    }

    function suburb_clicked(d) {
      if (suburb) {
        g.selectAll("#suburb" + suburb.id).style('display', null);
      }

      if (d && suburb !== d) { // new suburb clicked
        var xyz = get_xyz(d);
        suburb = d;
        zoom(xyz);
      } else { // same suburb or
        suburb = null;
        show_map();
      }
    }

    function show_map() {
      var xyz = [width / 2, height / 2, 1];
      zoom(xyz);
    }

    function show_art(art) {
      var xyz = get_art_xyz(art);
      zoom(xyz);
    }

    function show_random_art() {
      var art = arts[Math.floor((Math.random() * arts.length))];
      show_art(art);
    }

    function setup_timers() {
      setInterval(function() {
        show_random_art();
        console.log("art!");
        var mapInterval = setInterval(function() {
          clearInterval(mapInterval);
          console.log("map!");
          show_map();
        }, ART_TIME * 1000);
      }, (ART_TIME+MAP_TIME) * 1000);
    }
    </script>
  </body>
</html>
